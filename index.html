<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div id="display">
                <input type="text" id="inp">
            </div>
            <div class="buttons">

                <div onclick="removeVal('')" class="button">C</div>
                <div onclick="btn('/')" class="button">/</div>
                <div onclick="btn('*')" class="button">*</div>
                <div onclick="allClear()" class="button">AC</div>
                <div onclick="btn(7)" class="button">7</div>
                <div onclick="btn(8)" class="button">8</div>
                <div onclick="btn(9)" class="button">9</div>
                <div onclick="btn('-')" class="button">-</div>
                <div onclick="btn(4)" class="button">4</div>
                <div onclick="btn(5)" class="button">5</div>
                <div onclick="btn(6)" class="button">6</div>
                <div onclick="btn('+')" class="button">+</div>
                <div onclick="btn(1)" class="button">1</div>
                <div onclick="btn(2)" class="button">2</div>
                <div onclick="btn(3)" class="button">3</div>
                <div onclick="btn('.')" class="button">.</div>
                <div onclick="btn('(')" class="button">(</div>
                <div onclick="btn(')')" class="button">)</div>
                <div onclick="btn(0)" class="button">0</div>
                <div onclick="results()" id="equal" class="button">=</div>
            </div>

        </div>
    </section>


    </div>
    </section>
</body>
<script src="app.js"></script>

</html>
